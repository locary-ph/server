name: ci_cd

on: 
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
          cache: 'yarn'
      - name: install
        run: yarn install
      - name: test
        run: yarn test
      - name: lint
        run: yarn lint

